<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/script.js" defer></script>
</head>

<body>

  <header>
    <h2>Light and Dark</h2>
    <div>
      <input type="checkbox" name="change-theme" id="change-theme">
      <label for="change-theme">
        <i class="bi bi-sun"></i>
        <i class="bi bi-moon"></i>
      </label>
    </div>
  </header>

  <main>
    <div class="card">
      <div class="card-image">
        <span>Nike</span>
        <img
        src="https://images.lojanike.com.br/1024x1024/produto/tenis-nike-air-jordan-i-mid-unissex-554724-605-1.png"
        alt="Tenis da nike">
      </div>
      <div class="card-details">
        <h2>Air Jordan</h2>
        <p class="subtitle">O nike mais procurado</p>
        <p class="description">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Praesentium exercitationem non quae nemo cumque ut
          repellendus consequatur libero, suscipit quam consectetur voluptatum dicta ipsa alias atque. Voluptates aut
          vel quos?
        </p>
        <div class="price-container">
          <span class="price">R$299,90</span>
          <button class="btn">Comprar</button>
        </div>
      </div>
    </div>
  </main>


</body>

</html>
